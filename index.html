<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jakub Zieliński Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #e0e0e0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
    }

    .box {
      width: 500px;
      padding: 30px;
      background: #f5f5f5;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.1),
        0 10px 25px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.2),
        0 20px 40px rgba(0, 0, 0, 0.25);
    }

    .box h1 {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .box h6 {
      font-size: 1.1em;
      font-weight: normal;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ようこそ</h1>
    <h6>Welcome to Jakub Zieliński Page (づ ◕‿◕ )づ</h6>
  </div>
</body>
</html>
